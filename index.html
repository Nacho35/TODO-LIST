<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap"
			rel="stylesheet" />
		<title>EasyTask</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>EasyTask</h1>
			</header>
			<div class="input-container">
				<input
					id="inputTask"
					type="text"
					class="input-text"
					maxlength="50"
					placeholder="Add a new task"
					aria-label="Add a new task" />
				<button class="input-button">Add</button>
			</div>
			<ul id="list" aria-label="Task list"></ul>
		</div>
		<div class="end-container">
			<button id="clear-button" class="clear-button">Clear</button>
		</div>
		<footer>Made with ❤️ from San Vicente</footer>
		<div id="toast-container" class="toast-container" role="alert"></div>
		<script src="script.js"></script>
	</body>
</html>
